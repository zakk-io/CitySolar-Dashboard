<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Solar Dashboard</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tailwind CDN (utility classes) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome 6 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Chart.js 4 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>
</head>

<body class="bg-gray-50 text-gray-800">

  <div class="container-xl py-4">

    <!-- Title ------------------------------------------------>
    <header class="d-flex align-items-center gap-2 mb-3">
      <i class="fa-solid fa-solar-panel fa-xl text-indigo-600"></i>
      <h1 class="h3 fw-semibold m-0">Solar Dashboard</h1>
    </header>

    <!-- Current-weather card ------------------------------->
    <section id="weatherNow" class="card shadow-sm mb-4 border-0">
      <div class="card-body text-gray-800 d-flex flex-wrap align-items-center gap-4 py-3">
        <!-- JS injects city / temp / clouds / radiation -->
      </div>
    </section>

    <!-- Charts --------------------------------------------->
    <div class="row g-4">
      <div class="col-md-6">
        <section class="card shadow-sm h-100 border-0">
          <div class="card-header bg-transparent d-flex gap-2 align-items-center">
            <i class="fa-solid fa-chart-column"></i> <span class="fw-semibold">Daily Energy (kWh)</span>
          </div>
          <div class="card-body">
            <canvas id="dailyChart" height="200"></canvas>
          </div>
        </section>
      </div>

      <div class="col-md-6">
        <section class="card shadow-sm h-100 border-0">
          <div class="card-header bg-transparent d-flex gap-2 align-items-center">
            <i class="fa-solid fa-chart-line"></i> <span class="fw-semibold">Hourly Energy (kWh)</span>
          </div>
          <div class="card-body">
            <canvas id="hourlyChart" height="200"></canvas>
          </div>
        </section>
      </div>
    </div>

    <!-- Plain-language explanation ------------------------->
    <section class="card shadow-sm mt-4 border-0">
      <div class="card-header bg-transparent d-flex gap-2 align-items-center">
        <i class="fa-solid fa-circle-info"></i> <span class="fw-semibold">What does this mean?</span>
      </div>
      <div class="card-body">
        <p id="summary" class="mb-0"></p>
      </div>
    </section>

  </div>

  <!-- Vite / ES-module entry -->
  <script type="module" src="main.js"></script>
</body>
</html>
